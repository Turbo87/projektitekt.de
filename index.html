<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Projektitekt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        :root {
            --brand-color-dark: #082d3a;
            --brand-color-light: #258cb0;
            --background-color: #fcfcfc;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background-color);

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            font-family: Corbel, Helvetica, sans-serif;
            color: var(--brand-color-dark);
        }

        .wrapper {
            position: relative;
            margin: 30px;
        }

        h1 {
            margin-top: 0;

            color: var(--brand-color-light);
            font-variant: small-caps;
            font-size: 38px;
        }

        h1 em {
            color: var(--brand-color-dark);
            font-style: normal;
        }

        .lead {
            font-variant: small-caps;
            font-size: 32px;
        }

        .rocket {
            position: absolute;
            top: 20px;
            right: 30px;

            width: 130px;
        }

        .name {
            margin-top: 60px;
            margin-bottom: 3px;

            font-size: 24px;
            font-weight: bold;
            font-variant: small-caps;
        }

        .title {
            margin-top: 0;
            margin-bottom: 15px;

            font-size: 18px;
            font-variant: small-caps;
        }

        .contact {
            margin-top: 0;

            font-size: 18px;
            line-height: 28px;
            text-transform: lowercase;
        }

        @media only screen and (max-width: 639px) {
            .wrapper {
                margin-left: 35px;
            }

            .rocket {
                position: static;
            }

            .name {
                margin-top: 30px;
            }

            .divider {
                display: block;
                visibility: hidden;
                line-height: 0;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div>
        <h1><em>Projekt</em>itekt</h1>
        <p class="lead">NeuGierig?<br>NeuGr√ºndung!</p>
    </div>

    <img src="rocket.min.svg" class="rocket" alt="Rocket Logo">

    <div>
        <p class="name">Sylvia C. Schuster</p>
        <p class="title">M.A. Architektin</p>
        <p class="contact">
            sylvia@projektitekt.de
            <span class="divider">|</span>
            +49 177 63 101 89
            <span class="divider">|</span>
            Thomashofstr. 15
            <span class="divider">|</span>
            52070 Aachen
        </p>
    </div>
</div>

</body>

</html>
